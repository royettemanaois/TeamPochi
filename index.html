<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="./style/style.css">

    <head>
        <title>
            Print for a Token
        </title>
    </head>
    <body>
        <div id="wrapper">
            <div id="banner">
                <div id="print">
                    <p>Print for a Token</p>
                </div>
            </div>

            <div id="stud_info_container">
                <div id="prof_img">
                    <img src="image/sample.png" id="profile_image" alt="">
                </div>

                <button type="button" id="edit_button">Edit Profile</button>

                <!--Name of the Student-->
                <div id="name">

                </div>

                <!--Student I.D. Number-->
                <div id="stud_id">

                </div>

                <div id="balance">
                    <p>Your balance is:</p>
                </div>

                <div id="history">
                    <button type="button" id="history_button">View History</button>
                </div>
            </div>

            <div id="main_body">
                <div id="upload_container">
                    <p>Upload your files here for checking</p>
                </div>
                <button type="button" id="upload_button">Upload File</button>
            </div>
        </div>
    </body>
</html>
